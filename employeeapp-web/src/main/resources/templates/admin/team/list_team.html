<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{layout/mainLayout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header bg-success">
                <h3 class="box-title">List of Teams</h3>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <a class="btn btn-sm btn-default" th:href="@{/admin/loadTeamForm}" ><i class="fa fa-user-plus"></i> Add New Team</a>

                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Team Name</th>
                        <th>Date Added</th>
                        <th>Details</th>
                    </tr>
                    <tr th:each="au,iterStat : ${team}">
                        <td ><span th:text="${iterStat.count}">1</span></td>
                        <td th:text="${au.teamName.name}">Trident</td>
                        <td th:text="${au.date}">Internet Explorer 4.0</td>
                        <td>
                            <a th:href="@{'/admin/editEmployee/'+${au.id}}" class="btn btn-primary"><i class="fas  fa-folder-open ml-2"></i></a>

                        </td>
                    </tr>

                </table>
            </div><!-- /.box-body -->

        </div><!-- /.box -->
    </div>
</div>

</body>
</html>
