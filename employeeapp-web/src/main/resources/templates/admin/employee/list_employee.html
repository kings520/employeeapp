<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{layout/mainLayout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Employee</title>

</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header bg-success">
                <h3 class="box-title">List of Users</h3>
                <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                        <a class="btn btn-sm btn-default" th:href="@{/admin/formEmployee}" ><i class="fa fa-user-plus"></i> Add Employee</a>

                    </div>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="au,iterStat : ${employee}">
                        <td><span th:text="${iterStat.count}">1</span></td>
                        <td th:text="${au.surname+' '+au.firstName+' '+ au.otherName}">Name</td>
                        <td th:text="${au.email}">Email</td>
                        <td th:text="${au.phone}">Phone</td>
                        <td th:each="role:${au.role}" th:text="${role.getName()}">Role</td>
                        <td>
                            <a th:href="@{'/admin/employeedetail/'+${au.id}}" class="btn btn-primary"><i class="fas  fa-folder-open ml-2"></i></a>
                           <a th:href="@{'/admin/editEmployee/'+${au.id}}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                        <a th:href="@{/admin/deleteEmployee/{id}(id=${au.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
                        </td>
                    </tr>

                </table>
            </div><!-- /.box-body -->

        </div><!-- /.box -->
    </div>
</div>

</body>
</html>
